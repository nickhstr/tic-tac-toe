<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<title>Nick's Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles.min.css">
	</head>
	<body class="flex-center">

		<h1 id="title" class="title-intro">Tic Tac Toe</h1>

		<form id="startForm" class="flex-center">
			<section class="options flex-center">
				<h2>Choose Your Mark</h2>

				<input id="xOption" type="radio" name="marker" value="x" checked>
				<label for="xOption">X</label>

				<input id="oOption" type="radio" name="marker" value="o">
				<label for="oOption">O</label>
			</section>
			<button id="start" class="button" type="submit">Start Game</button>
		</form>

		<main id="game" class="flex-center hide-down">
			<section id="controlPanel" class="flex-center-center">
				<button class="button-small" onclick="tictactoe.reset()">Reset Game</button>
			</section>

			<div id="board" class="flex-center">
				<div id="row1" class="row">
					<div class="square square-top square-left" data-cords="[0,0]"></div>
					<div class="square square-top" data-cords="[0,1]"></div>
					<div class="square square-top square-right" data-cords="[0,2]"></div>
				</div>
				<div id="row2" class="row">
					<div class="square square-left" data-cords="[1,0]"></div>
					<div class="square" data-cords="[1,1]"></div>
					<div class="square square-right" data-cords="[1,2]"></div>
				</div>
				<div id="row3" class="row">
					<div class="square square-bottom square-left" data-cords="[2,0]"></div>
					<div class="square square-bottom" data-cords="[2,1]"></div>
					<div class="square square-bottom square-right" data-cords="[2,2]"></div>
				</div>
			</div>
		</main>
		<div id="tabs">
			<span id="playerTab" class="hide-up">Player</span>
			<span id="computerTab" class="hide-up">Computer</span>
		</div>
		<script src="app.min.js"></script>
	</body>
</html>
